<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KChat - Мессенджер в стиле WeChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        :root {
            --primary: #07c160;
            --primary-dark: #06ad56;
            --secondary: #f5f5f5;
            --dark: #333;
            --gray: #999;
            --light-gray: #e5e5e5;
            --white: #ffffff;
            --black: #000000;
            --error: #fa5151;
            --shadow: 0 1px 2px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.15);
        }

        body {
            background: linear-gradient(135deg, #07c160, #05a552);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            box-shadow: var(--shadow-lg);
        }

        /* Экран авторизации */
        .auth-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: var(--white);
        }

        .auth-logo {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .auth-title {
            font-size: 36px;
            color: var(--dark);
            margin-bottom: 10px;
            font-weight: 500;
        }

        .auth-subtitle {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 40px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .auth-switch {
            margin-top: 25px;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Левая панель - список чатов */
        .sidebar {
            width: 350px;
            background: var(--white);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--light-gray);
            display: none;
        }

        .sidebar.active {
            display: flex;
        }

        .sidebar-header {
            padding: 15px 20px;
            background: var(--white);
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h1 {
            font-size: 22px;
            font-weight: 500;
            color: var(--dark);
        }

        .sidebar-header-icons {
            display: flex;
            gap: 20px;
        }

        .sidebar-header-icons i {
            font-size: 20px;
            color: var(--dark);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sidebar-header-icons i:hover {
            transform: scale(1.1);
        }

        .search-container {
            padding: 10px 15px;
            background: var(--white);
            border-bottom: 1px solid var(--light-gray);
        }

        .search-box {
            background: var(--secondary);
            border-radius: 8px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
        }

        .search-box i {
            color: var(--gray);
            margin-right: 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 14px;
            background: transparent;
            color: var(--dark);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: var(--secondary);
        }

        .chat-item.active {
            background: #e6f4ea;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: bold;
            font-size: 20px;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .chat-name {
            font-weight: 500;
            font-size: 16px;
            color: var(--dark);
        }

        .chat-time {
            font-size: 12px;
            color: var(--gray);
        }

        .chat-preview {
            display: flex;
            justify-content: space-between;
        }

        .last-message {
            font-size: 14px;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .unread-count {
            background: var(--primary);
            color: var(--white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        /* Основная область чата */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            display: none;
        }

        .chat-area.active {
            display: flex;
        }

        .chat-header-main {
            padding: 15px 20px;
            background: var(--white);
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-participant {
            display: flex;
            align-items: center;
        }

        .chat-participant .avatar {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            font-size: 16px;
            border-radius: 8px;
        }

        .participant-info h2 {
            font-size: 18px;
            font-weight: 500;
            color: var(--dark);
        }

        .participant-info p {
            font-size: 13px;
            color: var(--gray);
        }

        .chat-header-icons {
            display: flex;
            gap: 20px;
        }

        .chat-header-icons i {
            font-size: 20px;
            color: var(--dark);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .chat-header-icons i:hover {
            transform: scale(1.1);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .received {
            background: var(--white);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .sent {
            background: var(--primary);
            color: var(--white);
            align-self: flex-end;
            border-top-right-radius: 0;
            margin-left: auto;
        }

        .sent .message-time {
            color: rgba(255,255,255,0.8);
        }

        .message-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .message-time {
            font-size: 11px;
            color: var(--gray);
        }

        .message-status {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }

        .input-area {
            padding: 10px 15px;
            background: var(--white);
            display: flex;
            align-items: center;
            border-top: 1px solid var(--light-gray);
        }

        .input-area i {
            font-size: 24px;
            color: var(--gray);
            margin: 0 10px;
            cursor: pointer;
        }

        .message-input {
            flex: 1;
            background: var(--secondary);
            border-radius: 8px;
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .send-button {
            background: var(--primary);
            color: var(--white);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 10px;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        .send-button i {
            font-size: 20px;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 10;
            }
            
            .back-button {
                display: block !important;
            }
        }

        .back-button {
            display: none;
            margin-right: 15px;
            font-size: 20px;
            color: var(--dark);
        }

        /* Стили для уведомлений */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--white);
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            font-size: 20px;
            margin-right: 10px;
        }

        .notification.success i {
            color: var(--primary);
        }

        .notification.error i {
            color: var(--error);
        }

        /* Стили для статуса соединения */
        .connection-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .connection-status.show {
            opacity: 1;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary);
            margin-right: 8px;
        }

        .status-indicator.disconnected {
            background: var(--error);
        }

        /* Стили для экрана загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(7, 193, 96, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: var(--dark);
            font-weight: 500;
        }

        /* Стили для эмодзи */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            padding: 15px;
            width: 300px;
            max-height: 250px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .emoji-picker.active {
            display: block;
        }

        .emoji-picker h3 {
            margin-bottom: 10px;
            color: var(--dark);
            font-size: 16px;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s;
        }

        .emoji:hover {
            transform: scale(1.2);
        }

        /* Стили для системных сообщений */
        .system-message {
            text-align: center;
            color: var(--gray);
            font-size: 14px;
            margin: 15px 0;
        }

        .system-message span {
            background: var(--secondary);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Экран загрузки -->
    <div class="loading-screen" id="loadingScreen">
        <div>
            <div class="spinner"></div>
            <div class="loading-text">Подключение к серверу...</div>
        </div>
    </div>

    <div class="app-container">
        <!-- Экран авторизации -->
        <div class="auth-screen" id="authScreen">
            <div class="auth-logo">
                <i class="fas fa-comments"></i>
            </div>
            <h1 class="auth-title">KChat</h1>
            <div class="auth-subtitle">Мессенджер в стиле WeChat</div>
            
            <div class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя">
                    <div class="error-message" id="usernameError">Пожалуйста, введите имя пользователя</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль">
                    <div class="error-message" id="passwordError">Пожалуйста, введите пароль</div>
                </div>
                
                <div class="form-group" id="nicknameGroup" style="display: none;">
                    <label for="nickname">Никнейм</label>
                    <input type="text" id="nickname" placeholder="Введите никнейм">
                    <div class="error-message" id="nicknameError">Пожалуйста, введите никнейм</div>
                </div>
                
                <div class="auth-buttons">
                    <button class="btn btn-primary" id="loginBtn">Войти</button>
                    <button class="btn btn-secondary" id="registerBtn">Регистрация</button>
                </div>
                
                <div class="auth-switch">
                    <span id="switchText">Нет аккаунта? <a href="#" id="switchAuth">Зарегистрироваться</a></span>
                </div>
                
                <div class="error-message" id="authError" style="margin-top: 20px;"></div>
            </div>
        </div>
        
        <!-- Левая панель - список чатов -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>KChat</h1>
                <div class="sidebar-header-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-user-plus"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Поиск чатов...">
                </div>
            </div>
            
            <div class="chats-list" id="chatsList">
                <!-- Чаты будут добавлены сюда динамически -->
            </div>
        </div>
        
        <!-- Основная область чата -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header-main">
                <div class="chat-participant">
                    <i class="fas fa-arrow-left back-button"></i>
                    <div class="avatar" id="currentChatAvatar">А</div>
                    <div class="participant-info">
                        <h2 id="currentChatName">Алексей Петров</h2>
                        <p id="currentChatStatus">онлайн</p>
                    </div>
                </div>
                <div class="chat-header-icons">
                    <i class="fas fa-phone-alt"></i>
                    <i class="fas fa-video"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Сообщения будут добавлены сюда динамически -->
            </div>
            
            <div class="input-area">
                <i class="far fa-smile" id="emojiBtn"></i>
                <i class="fas fa-plus"></i>
                <input type="text" class="message-input" placeholder="Введите сообщение..." id="messageInput">
                <button class="send-button" id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Выбор эмодзи -->
    <div class="emoji-picker" id="emojiPicker">
        <h3>Эмодзи</h3>
        <div class="emoji-grid" id="emojiGrid">
            <!-- Эмодзи будут добавлены сюда динамически -->
        </div>
    </div>
    
    <!-- Уведомление -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span>Соединение установлено с сервером</span>
    </div>
    
    <!-- Статус соединения -->
    <div class="connection-status" id="connectionStatus">
        <div class="status-indicator"></div>
        <span>Подключение к серверу...</span>
    </div>

    <script>
        // Элементы DOM
        const authScreen = document.getElementById('authScreen');
        const sidebar = document.getElementById('sidebar');
        const chatArea = document.getElementById('chatArea');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const notification = document.getElementById('notification');
        const connectionStatus = document.getElementById('connectionStatus');
        const chatsList = document.getElementById('chatsList');
        const backButton = document.querySelector('.back-button');
        const loadingScreen = document.getElementById('loadingScreen');
        const emojiBtn = document.getElementById('emojiBtn');
        const emojiPicker = document.getElementById('emojiPicker');
        const emojiGrid = document.getElementById('emojiGrid');
        const currentChatAvatar = document.getElementById('currentChatAvatar');
        const currentChatName = document.getElementById('currentChatName');
        const currentChatStatus = document.getElementById('currentChatStatus');
        
        // Элементы авторизации
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const nicknameInput = document.getElementById('nickname');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const switchAuth = document.getElementById('switchAuth');
        const switchText = document.getElementById('switchText');
        const nicknameGroup = document.getElementById('nicknameGroup');
        const authError = document.getElementById('authError');
        
        // Ошибки валидации
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const nicknameError = document.getElementById('nicknameError');
        
        // WebSocket
        let socket = null;
        let isConnected = false;
        let isRegistering = false;
        let currentUser = null;
        let currentChat = null;
        let token = null;
        
        // Список чатов
        let chats = [];
        
        // История сообщений
        let messages = {};
        
        // Эмодзи
        const emojis = [
            "😀", "😂", "🥰", "😎", "🤩", "😍", "🤗", "🤑",
            "🤠", "🥸", "😇", "🤓", "😜", "🤪", "🥺", "😤",
            "😡", "🤬", "🤯", "🥶", "😱", "👻", "💩", "👾",
            "👍", "👎", "👌", "✌️", "🤞", "🤟", "🤘", "👏",
            "🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼",
            "🐨", "🐯", "🦁", "🐮", "🐷", "🐸", "🐵", "🐔",
            "🍎", "🍐", "🍊", "🍋", "🍌", "🍉", "🍇", "🍓",
            "🍒", "🍑", "🥭", "🍍", "🥥", "🥝", "🍅", "🥑",
            "🥦", "🥬", "🥒", "🌶", "🌽", "🥕", "🧄", "🧅",
            "🥨", "🥯", "🍞", "🥖", "🧀", "🥚", "🍳", "🥞",
            "🧇", "🥓", "🥩", "🍗", "🍖", "🦴", "🌭", "🍔",
            "🍟", "🍕", "🥪", "🥙", "🧆", "🌮", "🌯", "🥗"
        ];
        
        // Переключение между регистрацией и входом
        switchAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;
            
            if (isRegistering) {
                nicknameGroup.style.display = 'block';
                registerBtn.style.display = 'block';
                loginBtn.style.display = 'none';
                switchText.innerHTML = 'Уже есть аккаунт? <a href="#" id="switchAuth">Войти</a>';
            } else {
                nicknameGroup.style.display = 'none';
                registerBtn.style.display = 'none';
                loginBtn.style.display = 'block';
                switchText.innerHTML = 'Нет аккаунта? <a href="#" id="switchAuth">Зарегистрироваться</a>';
            }
            
            // Обновляем обработчик события для нового элемента
            document.getElementById('switchAuth').addEventListener('click', arguments.callee);
        });
        
        // Валидация формы
        function validateForm() {
            let isValid = true;
            
            // Скрываем все ошибки
            usernameError.classList.remove('show');
            passwordError.classList.remove('show');
            nicknameError.classList.remove('show');
            authError.style.display = 'none';
            
            // Проверяем имя пользователя
            if (!usernameInput.value.trim()) {
                usernameError.classList.add('show');
                isValid = false;
            }
            
            // Проверяем пароль
            if (!passwordInput.value.trim()) {
                passwordError.classList.add('show');
                isValid = false;
            }
            
            // Для регистрации проверяем никнейм
            if (isRegistering && !nicknameInput.value.trim()) {
                nicknameError.classList.add('show');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Подключение к WebSocket
        function connectToWebSocket() {
            loadingScreen.style.display = 'flex';
            
            try {
                // Подключение к вашему серверу
                socket = new WebSocket('wss://kchat-7l77.onrender.com/ws');
                
                socket.onopen = function(event) {
                    console.log('Соединение с сервером установлено');
                    isConnected = true;
                    loadingScreen.style.display = 'none';
                    
                    // Показываем уведомление
                    showNotification('Соединение с сервером установлено', 'success');
                    
                    // Отправляем токен авторизации если есть
                    if (token) {
                        socket.send(JSON.stringify({
                            type: 'auth',
                            token: token
                        }));
                    }
                };
                
                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('Получено сообщение:', data);
                    
                    // Обработка сообщений от сервера
                    if (data.type === 'auth_success') {
                        token = data.token;
                        currentUser = data.user;
                        localStorage.setItem('token', token);
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        
                        // Переходим к чату
                        authScreen.style.display = 'none';
                        sidebar.classList.add('active');
                        chatArea.classList.add('active');
                        
                        // Запрашиваем список чатов
                        socket.send(JSON.stringify({
                            type: 'get_chats'
                        }));
                        
                        showNotification('Авторизация успешна', 'success');
                    } else if (data.type === 'auth_error') {
                        showNotification('Ошибка авторизации: ' + data.message, 'error');
                        logout();
                    } else if (data.type === 'register_success') {
                        showNotification('Регистрация прошла успешно! Войдите в систему.', 'success');
                        isRegistering = false;
                        nicknameGroup.style.display = 'none';
                        registerBtn.style.display = 'none';
                        loginBtn.style.display = 'block';
                        switchText.innerHTML = 'Нет аккаунта? <a href="#" id="switchAuth">Зарегистрироваться</a>';
                    } else if (data.type === 'register_error') {
                        showNotification('Ошибка регистрации: ' + data.message, 'error');
                    } else if (data.type === 'chats_list') {
                        chats = data.chats;
                        renderChats();
                    } else if (data.type === 'messages_history') {
                        messages[data.chatId] = data.messages;
                        if (currentChat && currentChat.id === data.chatId) {
                            renderMessages(data.chatId);
                        }
                    } else if (data.type === 'new_message') {
                        // Добавляем новое сообщение в историю
                        if (!messages[data.chatId]) {
                            messages[data.chatId] = [];
                        }
                        messages[data.chatId].push(data.message);
                        
                        // Если это текущий чат, обновляем отображение
                        if (currentChat && currentChat.id === data.chatId) {
                            addMessageToChat(data.message.content, data.message.sender, data.message.time, 
                                data.message.sender === currentUser.username ? 'sent' : 'received');
                        }
                        
                        // Обновляем список чатов
                        updateChatPreview(data.chatId, data.message.content);
                    } else if (data.type === 'user_online') {
                        updateChatStatus(data.userId, 'онлайн');
                    } else if (data.type === 'user_offline') {
                        updateChatStatus(data.userId, 'был(а) недавно');
                    }
                };
                
                socket.onclose = function(event) {
                    console.log('Соединение с сервером закрыто');
                    isConnected = false;
                    showConnectionStatus(false);
                    
                    // Показываем уведомление об ошибке
                    showNotification('Потеряно соединение с сервером', 'error');
                };
                
                socket.onerror = function(error) {
                    console.error('Ошибка WebSocket:', error);
                    loadingScreen.style.display = 'none';
                    showNotification('Ошибка подключения к серверу', 'error');
                };
                
            } catch (error) {
                console.error('Ошибка подключения:', error);
                loadingScreen.style.display = 'none';
                showNotification('Ошибка подключения к серверу', 'error');
            }
        }
        
        // Отправка сообщения через WebSocket
        function sendMessageViaWebSocket(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const data = {
                    type: 'send_message',
                    content: message,
                    chatId: currentChat.id
                };
                
                socket.send(JSON.stringify(data));
                return true;
            } else {
                showNotification('Нет соединения с сервером', 'error');
                return false;
            }
        }
        
        // Отправка сообщения
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Отправляем через WebSocket
                if (sendMessageViaWebSocket(message)) {
                    // Добавляем в интерфейс
                    const now = new Date();
                    const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                    addMessageToChat(message, currentUser.username, timeString, 'sent');
                    messageInput.value = '';
                }
            }
        }
        
        // Добавление сообщения в чат
        function addMessageToChat(content, sender, time, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);
            
            // Для отправленных сообщений добавляем статус
            const statusHtml = type === 'sent' ? 
                '<div class="message-status"><i class="fas fa-check-double"></i></div>' : '';
            
            messageElement.innerHTML = `
                ${content}
                <div class="message-info">
                    <div class="message-time">${time}</div>
                    ${statusHtml}
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Рендер сообщений для текущего чата
        function renderMessages(chatId) {
            messagesContainer.innerHTML = '';
            
            if (messages[chatId]) {
                messages[chatId].forEach(msg => {
                    const type = msg.sender === currentUser.username ? 'sent' : 'received';
                    addMessageToChat(msg.content, msg.sender, msg.time, type);
                });
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Рендер чатов
        function renderChats() {
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.classList.add('chat-item');
                chatElement.dataset.id = chat.id;
                
                chatElement.innerHTML = `
                    <div class="avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${formatTime(chat.lastMessageTime)}</div>
                        </div>
                        <div class="chat-preview">
                            <div class="last-message">${chat.lastMessage || 'Нет сообщений'}</div>
                            ${chat.unread > 0 ? `<div class="unread-count">${chat.unread}</div>` : ''}
                        </div>
                    </div>
                `;
                
                chatElement.addEventListener('click', () => {
                    // Убираем активный класс у всех чатов
                    document.querySelectorAll('.chat-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Делаем текущий чат активным
                    chatElement.classList.add('active');
                    
                    // Устанавливаем текущий чат
                    currentChat = chat;
                    
                    // Обновляем информацию в шапке чата
                    currentChatAvatar.textContent = chat.avatar;
                    currentChatName.textContent = chat.name;
                    currentChatStatus.textContent = chat.status;
                    
                    // Запрашиваем историю сообщений
                    socket.send(JSON.stringify({
                        type: 'get_messages',
                        chatId: chat.id
                    }));
                    
                    // Для мобильных устройств - показываем чат
                    if (window.innerWidth <= 768) {
                        chatArea.classList.add('active');
                    }
                });
                
                chatsList.appendChild(chatElement);
            });
        }
        
        // Форматирование времени
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // Обновление превью чата
        function updateChatPreview(chatId, message) {
            const chatElement = document.querySelector(`.chat-item[data-id="${chatId}"]`);
            if (chatElement) {
                const lastMessageElement = chatElement.querySelector('.last-message');
                if (lastMessageElement) {
                    lastMessageElement.textContent = message;
                }
            }
        }
        
        // Обновление статуса чата
        function updateChatStatus(userId, status) {
            const chat = chats.find(c => c.id === userId);
            if (chat) {
                chat.status = status;
                const chatElement = document.querySelector(`.chat-item[data-id="${userId}"]`);
                if (chatElement) {
                    const statusElement = chatElement.querySelector('.chat-status');
                    if (statusElement) {
                        statusElement.textContent = status;
                    }
                }
                
                // Если это текущий чат, обновляем статус в шапке
                if (currentChat && currentChat.id === userId) {
                    currentChatStatus.textContent = status;
                }
            }
        }
        
        // Показ уведомления
        function showNotification(message, type = 'success') {
            const icon = type === 'success' ? 
                '<i class="fas fa-check-circle"></i>' : 
                '<i class="fas fa-exclamation-circle"></i>';
            
            notification.innerHTML = `${icon} <span>${message}</span>`;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            } else {
                notification.classList.add('success');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Показ статуса соединения
        function showConnectionStatus(connected) {
            const indicator = connectionStatus.querySelector('.status-indicator');
            const text = connectionStatus.querySelector('span');
            
            if (connected) {
                indicator.classList.remove('disconnected');
                text.textContent = 'Соединение установлено';
            } else {
                indicator.classList.add('disconnected');
                text.textContent = 'Нет соединения с сервером';
            }
            
            connectionStatus.classList.add('show');
            
            setTimeout(() => {
                connectionStatus.classList.remove('show');
            }, 3000);
        }
        
        // Рендер эмодзи
        function renderEmojis() {
            emojiGrid.innerHTML = '';
            
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.textContent = emoji;
                emojiElement.addEventListener('click', () => {
                    messageInput.value += emoji;
                    emojiPicker.classList.remove('active');
                });
                emojiGrid.appendChild(emojiElement);
            });
        }
        
        // Выход из аккаунта
        function logout() {
            currentUser = null;
            token = null;
            localStorage.removeItem('token');
            localStorage.removeItem('currentUser');
            
            // Закрываем WebSocket соединение
            if (socket) {
                socket.close();
            }
            
            // Скрываем основной интерфейс
            sidebar.classList.remove('active');
            chatArea.classList.remove('active');
            
            // Показываем экран авторизации
            authScreen.style.display = 'flex';
            
            // Очищаем поля ввода
            usernameInput.value = '';
            passwordInput.value = '';
            nicknameInput.value = '';
            
            showNotification('Вы вышли из аккаунта', 'success');
        }
        
        // Обработчики событий
        loginBtn.addEventListener('click', () => {
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Отправляем данные на сервер для авторизации
                loadingScreen.style.display = 'flex';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    
                    // Отправляем данные авторизации через WebSocket
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'login',
                            username: username,
                            password: password
                        }));
                    } else {
                        showNotification('Нет соединения с сервером', 'error');
                    }
                }, 1000);
            }
        });
        
        registerBtn.addEventListener('click', () => {
            if (validateForm()) {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                const name = nicknameInput.value.trim() || username;
                
                // Отправляем данные на сервер для регистрации
                loadingScreen.style.display = 'flex';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    
                    // Отправляем данные регистрации через WebSocket
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            type: 'register',
                            username: username,
                            password: password,
                            name: name
                        }));
                    } else {
                        showNotification('Нет соединения с сервером', 'error');
                    }
                }, 1000);
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Кнопка "назад" для мобильных
        backButton.addEventListener('click', () => {
            chatArea.classList.remove('active');
        });
        
        // Переключение выбора эмодзи
        emojiBtn.addEventListener('click', () => {
            emojiPicker.classList.toggle('active');
        });
        
        // Закрытие выбора эмодзи при клике вне его
        document.addEventListener('click', (e) => {
            if (!emojiBtn.contains(e.target) && !emojiPicker.contains(e.target)) {
                emojiPicker.classList.remove('active');
            }
        });
        
        // Инициализация
        renderEmojis();
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Проверка, есть ли сохраненный пользователь
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                token = savedToken;
                currentUser = JSON.parse(savedUser);
                connectToWebSocket();
            } else {
                // Подключаемся к серверу без авторизации
                connectToWebSocket();
            }
            
            // С вероятностью 10% показываем ошибку сервера
            if (Math.random() < 0.1) {
                setTimeout(() => {
                    showNotification('Сервер временно недоступен. Попробуйте позже.', 'error');
                }, 2000);
            }
        });
    </script>
